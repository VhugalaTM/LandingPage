<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="manifest" href="../manifest.json">
    <meta name="theme-color" content="black">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="bg-image"></div>
    <div class="main">
        <div class="block-1"></div>
        <div class="block-2"></div>
        <div class="block-3"></div>
        <div class="feed">Send Feedback</div>
        <div class="error">
            <span>
                * form is not connected to any database!
            </span>
        </div>
        <div class="name">
            <input type="text" placeholder="Enter Your Full Name">
        </div>
        <div class="mail">
            <input type="text" placeholder="Enter Your E-mail">
        </div>
        <div class="message">
            <textarea placeholder="Type Feedback Here"></textarea>
        </div>
        <div class="buttons">
            <div class="send">
                <div>Send</div>
            </div>
            <div class="back">
                <div>
                    <a href="../landing-page.html" class="fa-solid fa-arrow-left"></a>
                    <a href="../landing-page.html" class="back-text">Go back</a>
                </div>
            </div>
        </div>
        <div class="block-10"></div>
    </div>
</body>
<script src="app.js"></script>
